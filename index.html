<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sayı Tahmin Oyunu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Confetti JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-light">
  <canvas id="matrixCanvas"></canvas>

  <div class="container py-5 content text-center">
    <h1 class="mb-4">Sayı Tahmin Oyunu</h1>
    <p id="p1">1 ile 100 arasında bir sayı tuttum. Tahmin etmeye çalış!</p>
    <p id="hint">İPUCU: </p>

    <div class="my-3 d-flex justify-content-center gap-2 flex-wrap">
      <button class="btn btn-outline-info" onclick="setDifficulty('easy')">Kolay (1-50)</button>
      <button class="btn btn-outline-warning" onclick="setDifficulty('medium')">Orta (1-100)</button>
      <button class="btn btn-outline-danger" onclick="setDifficulty('hard')">Zor (1-200)</button>
    </div>

    <div id="clock" class="fs-4 my-2 fw-bold"></div>

    <div class="my-3">
      <input type="number" id="guessInput" class="form-control d-inline w-50" placeholder="Tahmininizi girin" />
    </div>
    <div class="d-flex justify-content-center gap-2">
      <button class="btn btn-success" id="guessButton" onclick="handleGuess()">Tahmin Et</button>
      <button class="btn btn-secondary" onclick="restartGame()">Yeniden Başlat</button>
    </div>

    <div id="message" class="mt-3"></div>
    <div id="guesses" class="mt-2"></div>
    <div id="numberGrid" class="mt-4 d-grid gap-1 justify-content-center"></div>
  </div>

  <!-- Custom JS -->
  <script src="script.js"></script>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
