<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sayı Tahmin Oyunu</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
  <canvas id="matrixCanvas"></canvas>
  <div class="content">
    <h1>Sayı Tahmin Oyunu</h1>
    <p id="p1">1 ile 100 arasında bir sayı tuttum. Tahmin etmeye çalış!</p>
    <p id="hint">İPUCU: </p>

    <div class="container">
      <div id="difficulty">
        <button onclick="setDifficulty('easy')">Kolay (1-50)</button>
        <button onclick="setDifficulty('medium')">Orta (1-100)</button>
        <button onclick="setDifficulty('hard')">Zor (1-200)</button>
      </div>
      <div id="clock">00.00</div>
    </div>

    <input type="number" id="guessInput" placeholder="Tahmininizi girin" style="font-family: monospace;" />
    <button id="guessButton" onclick="handleGuess()">Tahmin Et</button>
    <button onclick="restartGame()">Yeniden Başlat</button>

    <div id="message"></div>
    <div id="guesses"></div>
    <div id="numberGrid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
